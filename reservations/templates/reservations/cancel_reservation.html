{% extends "base.html" %}

{% block title %}Cancel Reservation{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-5">
      <div class="col-md-6">
          <div class="card shadow-sm p-4">
              <h2 class="mb-4 text-center text-danger">Cancel Reservation</h2>
              <p class="text-center">Are you sure you want to cancel your reservation for <strong>{{ reservation.date }}</strong> with <strong>{{ reservation.guests }}</strong> guests?</p>

              <form action="{% url 'reservations:cancel-reservation' reservation.pk %}" method="POST" class="text-center">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger btn-lg mr-2">Yes, Cancel</button>
                  <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary btn-lg">No, Go Back</a>
              </form>
          </div>
      </div>
  </div>
{% endblock %}
