{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Search Availability{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h2 class="mb-4 text-center">Search Table Availability</h2>

                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success btn-block mt-3">Search</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary btn-block mt-2">Cancel</a>
                </form>

            </div>
        </div>
    </div>

    <script src="{% static 'reservations/js/reservation.js' %}"></script>
{% endblock %}
