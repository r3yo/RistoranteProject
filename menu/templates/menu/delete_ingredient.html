{% extends "base.html" %}

{% block title %}Delete Ingredient{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm p-4 text-center">
                <h2 class="mb-3">Delete Ingredient: {{ object.name }}</h2>
                <p>Are you sure you want to delete this ingredient? This action cannot be undone.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2 mt-3">
                        <button type="submit" class="btn btn-danger mr-2">Delete</button>
                        <a href="{% url 'menu:ingredients-list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
