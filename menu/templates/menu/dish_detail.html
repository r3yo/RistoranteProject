{%extends "base.html"%}

{%block content%}
    <h1>{{dish.name}}</h1>
    <p>Category: {{dish.category}}</p>
    <p>Price: {{dish.price}} Euro</p>
    <p>Status: </p>
    {%if dish.available%}
        <p>Available</p>
    {%else%}
        <p>Sold out</p>
    {%endif%}
    <a href="{%url "menu:menu-list" %}">Back to menu</a>
{%endblock%}
