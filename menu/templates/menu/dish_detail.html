{%extends "base.html"%}

{%block content%}
    <h1>{{dish.name}}</h1>
    <p>Category: {{dish.category}}</p>
    <p>Price: {{dish.price}} Euro</p>
    <p>Status: 
        {%if dish.available%}
            Available
        {%else%}
            Sold out
        {%endif%}
    </p>
    <a href="{% url "menu:menu-list" %}">Back to menu</a>
    <input type="button" onclick="window.location.href='{% url 'menu:delete-dish' dish.pk %}'" value="Delete">
    <input type="button" onclick="window.location.href='{% url 'menu:update-dish' dish.pk %}'" value="Update">
{%endblock%}
