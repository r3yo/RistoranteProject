{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm p-4 text-center">
                <!-- Heading block -->
                <h2 class="mb-4">{% block heading %}{% endblock %}</h2>

                <!-- Form -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% block form_content %}
                        {{ form|crispy }}
                    {% endblock %}
                    
                    <!-- Buttons -->
                    <div class="d-flex justify-content-center gap-2 mt-3">
                        <button type="submit" class="btn {% block submit_class %}{% endblock %} mr-2">
                            {% block submit_text %}{% endblock %}
                        </button>
                        <a href="{% url 'menu:ingredients-list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
