{%extends "base.html"%}

{%block content%}
    <h2>You are trying to delete table: {{table.number}}.</h2>
    <p>Are you sure you want to proceed? This action cannot be undone.</p>
    <form method="POST">{%csrf_token%}
        <input type="submit" value="Delete">
        <input type="button" onclick="window.location.href='{% url 'tables:table-detail' table.pk %}'" value="Cancel">
    </form>
{%endblock%}
