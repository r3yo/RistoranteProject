{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add New Table{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-sm p-4">
                <h1 class="mb-4 text-center">Add New Table</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success btn-block mt-3">Create Table</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
